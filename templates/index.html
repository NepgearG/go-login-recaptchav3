<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Go Login reCAPTCHAv3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.7.4-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css" />
  <title>LOGIN</title>
</head>
<body>
  <section class="hero is-fullheight">
    <div class="hero-body is-centered">
      <div class="box" style="margin: auto;">
        <h1 class="title">Login</h1>
        <form method="post">
          {{if .Error}}
          <div class="field is-danger">
            {{.Error}}
          </div>
          {{end}}
          <div class="field">
            <div class="control">
              <input class="input is-large" name="email" type="email" placeholder="Your Email" autofocus="">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input is-large" name="password" type="password" placeholder="Your Password">
            </div>
          </div>
          <div class="field">
            <label class="checkbox">
              <input type="checkbox">
              Remember me
            </label>
          </div>
          <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
      </div>
    </div>
  </section>
  <pre>
    {{.}}
  </pre>
</body>
</html>
